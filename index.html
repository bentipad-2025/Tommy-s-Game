<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score {
            color: white;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            border: 3px solid white;
            border-radius: 10px;
            background: #2a2a2a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .controls {
            margin-top: 20px;
            color: white;
            font-size: 1.1em;
        }

        .game-over {
            color: #ff6b6b;
            font-size: 1.8em;
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .mobile-controls {
            display: none;
            margin-top: 20px;
            gap: 10px;
            justify-content: center;
        }

        .mobile-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.5em;
            min-width: 60px;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease;
        }

        .mobile-btn:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        @media (max-width: 600px) {
            .mobile-controls {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(2, 1fr);
                gap: 15px;
                max-width: 200px;
                margin: 20px auto;
            }

            .mobile-controls .mobile-btn:nth-child(1) { grid-column: 2; grid-row: 1; }
            .mobile-controls .mobile-btn:nth-child(2) { grid-column: 1; grid-row: 2; }
            .mobile-controls .mobile-btn:nth-child(3) { grid-column: 3; grid-row: 2; }
            .mobile-controls .mobile-btn:nth-child(4) { grid-column: 2; grid-row: 2; }

            .game-container {
                margin: 10px;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="gameOver" class="game-over" style="display: none;">
            <button class="restart-btn" onclick="restartGame()">Play Again</button>
        </div>
        <div class="controls">
            Use arrow keys or WASD to move
        </div>
        <div class="mobile-controls">
            <button class="mobile-btn" onclick="changeDirection('up')">‚Üë</button>
            <button class="mobile-btn" onclick="changeDirection('left')">‚Üê</button>
            <button class="mobile-btn" onclick="changeDirection('right')">‚Üí</button>
            <button class="mobile-btn" onclick="changeDirection('down')">‚Üì</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');

        // Game variables
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [
            {x: 10, y: 10}
        ];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = true;
        let gameLoopId = null;

        // Initialize game
        function init() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = true;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            if (gameLoopId) {
                clearTimeout(gameLoopId);
            }
            gameLoop();
        }

        // Generate random food position
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };

            // Make sure food doesn't appear on snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // Draw game elements
        function draw() {
            // Clear canvas with gradient background
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, '#1a1a1a');
            gradient.addColorStop(1, '#2a2a2a');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake with gradient
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Snake head
                    const headGradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, 0,
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, gridSize/2
                    );
                    headGradient.addColorStop(0, '#4ade80');
                    headGradient.addColorStop(1, '#16a34a');
                    ctx.fillStyle = headGradient;
                } else {
                    // Snake body
                    const bodyGradient = ctx.createRadialGradient(
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, 0,
                        segment.x * gridSize + gridSize/2, 
                        segment.y * gridSize + gridSize/2, gridSize/2
                    );
                    bodyGradient.addColorStop(0, '#22c55e');
                    bodyGradient.addColorStop(1, '#15803d');
                    ctx.fillStyle = bodyGradient;
                }
                
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
            });

            // Draw food with pulsing effect
            const time = Date.now() * 0.005;
            const pulse = Math.sin(time) * 0.1 + 0.9;
            const foodSize = gridSize * pulse;
            const offset = (gridSize - foodSize) / 2;
            
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, 0,
                food.x * gridSize + gridSize/2, 
                food.y * gridSize + gridSize/2, foodSize/2
            );
            foodGradient.addColorStop(0, '#fef08a');
            foodGradient.addColorStop(0.7, '#f59e0b');
            foodGradient.addColorStop(1, '#d97706');
            
            ctx.fillStyle = foodGradient;
            ctx.fillRect(food.x * gridSize + offset, food.y * gridSize + offset, foodSize, foodSize);
        }

        // Update game state
        function update() {
            if (!gameRunning) return;

            // Only move if we have a direction
            if (dx === 0 && dy === 0) return;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }

            snake.unshift(head);

            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }
        }

        // Game over
        function gameOver() {
            gameRunning = false;
            if (gameLoopId) {
                clearTimeout(gameLoopId);
                gameLoopId = null;
            }
            gameOverElement.style.display = 'block';
        }

        // Restart game
        function restartGame() {
            if (gameLoopId) {
                clearTimeout(gameLoopId);
                gameLoopId = null;
            }
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameRunning = true;
            scoreElement.textContent = score;
            gameOverElement.style.display = 'none';
            generateFood();
            gameLoop();
        }

        // Change direction (for mobile controls)
        function changeDirection(direction) {
            if (!gameRunning) return;
            
            switch(direction) {
                case 'up':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'down':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
                case 'left':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'right':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
            }
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    e.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    e.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    changeDirection('right');
                    break;
            }
        });

        // Game loop
        function gameLoop() {
            update();
            draw();
            
            if (gameRunning) {
                gameLoopId = setTimeout(gameLoop, 150); // Game speed
            }
        }

        // Start the game
        init();
    </script>
</body>
</html>
